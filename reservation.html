<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Practice Site</title>

    <!-- Bootstrap v5.2.3 -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;500&family=Dancing+Script:wght@400;700&family=Merriweather&family=Montserrat:wght@400;900&family=Sacramento&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/a3c7177812.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="title">
      <!-- NAV BAR -->

      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html"
          ><img class="logo-img" src="images/Logo.png" alt="logo-img"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <br />
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Početna strana</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#lokacija">Lokacija</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="galery.html">Galerija</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <!-- BOOKING FORM -->

    <section id="form">
      <h1>Rezervacije</h1>
      <form action="">
        <label for="firstname">Ime: </label><br />
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="Unesi ime"
        /><br /><br />
        <label for="lastname">Prezime: </label><br />
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Unesi prezime"
        /><br /><br />

        <h3>Izaberi apartman</h3>
        <br />
        <input
          type="radio"
          id="krcmar1"
          name="apartmani"
          value="Apartman Krčmar 1"
        />
        <label for="krcmar1">Apartman "Krčmar 1"</label><br />
        <br />
        <input
          type="radio"
          id="krcmar2"
          name="apartmani"
          value="Apartman Krčmar 2"
        />
        <label for="krcmar2">Apartman "Krčmar 2"</label><br />
        <br /><br />
        <label for="datefrom">Izaberi datum od</label><br />
        <input type="date" id="datefrom" name="datum" />
        <br /><br />
        <label for="dateto">Izaberi datum do</label><br />
        <input type="date" id="dateto" name="datum" />
        <br /><br /><br />
        <input class="btn btn:hover" type="submit" value="Pošalji upit" />
      </form>
    </section>

    <!-- LINKS -->
    <section id="links">
      <div>
        <h2>
          Posetite nas na društvenim mrežama ili pošaljite upit za sve što Vas
          zanima.
        </h2>
      </div>
      <div class="links-style">
        <img class="logo-img" src="images/Logo.png" alt="logo-img" />
      </div>
      <hr />
      <div class="links">
        <p class="links-style">
          <i class="fa-brands fa-facebook links-font-size"></i>
          <a
            class="links-style"
            href="https://www.instagram.com/apartmani_krcmar_divcibare/"
            ><i class="fa-brands fa-instagram links-font-size"></i
          ></a>
          <i class="fa-brands fa-whatsapp links-font-size"></i>
          <i class="fa-solid fa-envelope links-font-size"></i>
        </p>
      </div>
    </section>

    <!-- Bootstrap v5.2.3 script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
